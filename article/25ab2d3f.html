<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;mpi.h&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">(<span class="keyword">void</span>)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    MPI_Init(<span class="literal">NULL</span>,<span class="literal">NULL</span>);</span><br><span class="line">    <span class="keyword">int</span> comm_sz,my_rank;</span><br><span class="line">    MPI_Comm_size(MPI_COMM_WORLD,&amp;comm_sz);</span><br><span class="line">    MPI_Comm_rank(MPI_COMM_WORLD,&amp;my_rank);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">int</span> m, n;  <span class="comment">//行数，列数</span></span><br><span class="line">    <span class="keyword">double</span>* A = <span class="literal">NULL</span>;</span><br><span class="line">    <span class="keyword">double</span>* x = <span class="literal">NULL</span>;</span><br><span class="line">    <span class="keyword">if</span> (<span class="number">0</span> == my_rank)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="comment">//0号进程读入矩阵</span></span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;输入矩阵的行数及列数：\n&quot;</span>);</span><br><span class="line">        <span class="built_in">scanf</span>(<span class="string">&quot;%d%d&quot;</span>, &amp;m, &amp;n);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;输入矩阵：\n&quot;</span>);</span><br><span class="line">        A = <span class="built_in">malloc</span>(m * n * <span class="keyword">sizeof</span>(<span class="keyword">double</span>));</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; m; i++)</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; n; j++)</span><br><span class="line">                <span class="built_in">scanf</span>(<span class="string">&quot;%lf&quot;</span>, A + n * i + j);</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;输入向量x：\n&quot;</span>);</span><br><span class="line">        x = <span class="built_in">malloc</span>(n * <span class="keyword">sizeof</span>(<span class="keyword">double</span>));</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; n; j++)</span><br><span class="line">            <span class="built_in">scanf</span>(<span class="string">&quot;%lf&quot;</span>, x + j);</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    <span class="comment">/* 0号进程将矩阵的一部分（local_m行，n列）以及向量x转发给其他进程 */</span></span><br><span class="line">    MPI_Bcast(&amp;m, <span class="number">1</span>, MPI_INT, <span class="number">0</span>, MPI_COMM_WORLD);</span><br><span class="line">    MPI_Bcast(&amp;n, <span class="number">1</span>, MPI_INT, <span class="number">0</span>, MPI_COMM_WORLD);</span><br><span class="line">    <span class="keyword">if</span> (<span class="number">0</span> != my_rank)</span><br><span class="line">        x = <span class="built_in">malloc</span>(n * <span class="keyword">sizeof</span>(<span class="keyword">double</span>));</span><br><span class="line">    MPI_Bcast(x, n, MPI_DOUBLE, <span class="number">0</span>, MPI_COMM_WORLD);</span><br><span class="line">    <span class="keyword">int</span> local_m = m / comm_sz;</span><br><span class="line">    <span class="keyword">double</span>* local_A = <span class="built_in">malloc</span>(local_m * n * <span class="keyword">sizeof</span>(<span class="keyword">double</span>));</span><br><span class="line">    MPI_Scatter(A, local_m * n, MPI_DOUBLE, local_A, local_m * n, MPI_DOUBLE, <span class="number">0</span>, MPI_COMM_WORLD);</span><br><span class="line">    <span class="built_in">free</span>(A);</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* 各进程计算分向量local_y */</span></span><br><span class="line">    <span class="keyword">double</span>* local_y = <span class="built_in">malloc</span>(local_m * <span class="keyword">sizeof</span>(<span class="keyword">double</span>));</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; local_m; i++)</span><br><span class="line">    &#123;</span><br><span class="line">        local_y[i] = <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; n; j++)</span><br><span class="line">            local_y[i] += local_A[n * i + j] * x[j];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">free</span>(local_A);</span><br><span class="line">    <span class="built_in">free</span>(x);</span><br><span class="line"></span><br><span class="line">    <span class="comment">/* 各进程将结果返回到0号进程 */</span></span><br><span class="line">    <span class="keyword">double</span>* y = <span class="literal">NULL</span>;</span><br><span class="line">    <span class="keyword">if</span> (<span class="number">0</span> == my_rank)</span><br><span class="line">        y = <span class="built_in">malloc</span>(m * <span class="keyword">sizeof</span>(<span class="keyword">double</span>));</span><br><span class="line">    MPI_Gather(local_y, local_m, MPI_DOUBLE, y, local_m, MPI_DOUBLE, <span class="number">0</span>, MPI_COMM_WORLD);</span><br><span class="line">    <span class="built_in">free</span>(local_y);</span><br><span class="line">    <span class="keyword">if</span> (<span class="number">0</span> == my_rank)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; m; j++)</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;%.2lf &quot;</span>, y[j]);</span><br><span class="line">        <span class="built_in">free</span>(y);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    MPI_Finalize();</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
